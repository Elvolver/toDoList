<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="task: ${task}">
    <a th:href="@{/task/{id}(id=${task.getId()})}" th:text="${task.getTitle()}"></a>
</div>
<hr/>
<a th:href="@{/task/new}">New</a>
</body>
</html>
